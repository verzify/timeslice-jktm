<!doctype html>
<html lang="en">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="themes/idp.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script language="javascript" type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
		<link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.css" />		  
		<script type="text/javascript" src="jqplot/plugins/jqplot.pieRenderer.min.js"></script>
		<script type="text/javascript" src="jqplot/plugins/jqplot.donutRenderer.min.js"></script>		  
	  <title>Time Slice - Main Menu</title>
          
	  </head>
	<body>
        <div data-role="page">
            
            <div data-role="header" style="background-image:url('images/TopGearsBanner.jpg');
		height: 130px;
		width: auto;
		background-repeat:repeat-x;">
            </div><!-- /header -->
            
            <div data-role="content">
			<script type="text/javascript">
			$(document).ready(function(){
			  var data = [
				['Heavy Industry', 12],['Retail', 9], ['Light Industry', 14],
				['Out of home', 16],['Commuting', 7], ['Orientation', 9]
			  ];
			  var plot1 = jQuery.jqplot ('chart1', [data],
				{
				  seriesDefaults: {
					// Make this a pie chart.
					renderer: jQuery.jqplot.PieRenderer,
					rendererOptions: {
					  // Put data labels on the pie slices.
					  // By default, labels show the percentage of the slice.
					  showDataLabels: true,
					  fill:false
					}
				  },
				  legend: { show:true, location: 'e' }
				}
			  );
			  $('#chart1').bind('jqplotDataClick',
				function (ev, seriesIndex, pointIndex, data) {
					location = "testmain.html"
				}
			);
			
			 $('#chart1').bind('jqplotDataHighlight',
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
        );
			});
			</script>
			<div id="chart1">
			</div>
			<div id="info1">
			</div>
			<div data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin: 0 -8.1em;width:100%;text-align: center;position:relative;left:50%">
				<a href="#" data-role="button" >Day</a>
				<a href="testweek_view.html" data-role="button" >Week</a>		
				<a href="#" data-role="button"  >Month</a>		
				<a href="#" data-role="button" style="background:#7CFC00">New Event</a>
			</div>
				
				<ul data-role="listview" data-inset="true" data-filter="true" data-theme ="a">
					<li><a href ="#">3.30pm - IDP Class</a></li>
					<li><a href ="#">6.45pm - Dinner with friends</a></li>
					<li><a href ="#">9.00pm - Study IDP</a></li>
					<li><a href ="#">11.00pm - Sleep</a></li>
                      
				</ul>
            </div><!-- /content -->
            
        </div><!-- /page -->

	</body>
</html>
